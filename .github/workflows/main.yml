name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Replace 'main' with your project's main branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install 

      - name: Build
        run: npm run build # Replace with your build script if different

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email ashleyytanjx@gmail.com 
          git config --global user.name Shinkeishi 
          git checkout --orphan gh-pages
          git rm -rf .
          mv build/* .
          rmdir build
          git add .
          git commit -m "Deploy to GitHub Pages"
          git branch -D main
          git branch -m main
          git push -f origin main:gh-pages

    env:
      CI: true
